<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Podcast</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

    <div class="w3-content w3-padding" style="max-width:800px;">
        <!-- Header -->
        <header class="w3-center w3-padding-32">
            <h1 class="w3-text-teal"><b>Video and Podcast</b></h1>
            <p>Explore a featured video and its accompanying podcast</p>
        </header>

        <!-- Video Section -->
        <div class="w3-card w3-white w3-padding w3-margin-bottom">
            <h2 class="w3-text-teal w3-center">Featured Video</h2>
            <div class="w3-center w3-padding">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/goKnsKfiW_s?si=MOe0ctEQpVGJPik6" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Podcast Section -->
        <div class="w3-card w3-white w3-padding">
            <h2 class="w3-text-teal w3-center">Podcast</h2>
            <p>Listen to the podcast discussing the video above:</p>
            <audio controls class="w3-border w3-round" style="width:100%;">
                <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_2ad6c6c69f.mp3?filename=vlog-music-beat-trailer-showreel-promo-background-intro-theme-274290.mp3" type="audio/mpeg">
                https://drive.google.com/file/d/12SlKO_1z9FJgutFQK90txzUegv7lVmWg/view?usp=sharing
                
                <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_2ad6c6c69f.ogg?filename=vlog-music-beat-trailer-showreel-promo-background-intro-theme-274290.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Footer -->
        <footer class="w3-center w3-padding-16">
            <p>Created using <a href="https://www.w3schools.com/w3css/" target="_blank" class="w3-text-teal">W3.CSS</a></p>
        </footer>
    </div>

</body>
</html>
